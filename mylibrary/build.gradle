apply plugin: 'com.android.library'
apply plugin: 'com.github.dcendents.android-maven'
group='github.com/zhenghengZN'
android {
    compileSdkVersion 23
    buildToolsVersion "27.0.2"

    defaultConfig {
        minSdkVersion 16
        targetSdkVersion 23
        versionCode 1
        versionName "1.0"
        vectorDrawables.useSupportLibrary = true
        multiDexEnabled true
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_7
        targetCompatibility JavaVersion.VERSION_1_7
    }
    lintOptions {
        abortOnError false
    }

    sourceSets.main {
        jni.srcDirs = [];
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'com.android.support:appcompat-v7:23.+'
    compile 'com.android.support:recyclerview-v7:23.+'
    compile 'com.github.bumptech.glide:glide:3.7.0'
    compile 'jp.wasabeef:glide-transformations:1.2.1'
    compile 'com.android.support:cardview-v7:23.+'
//    compile 'com.kevin:wraprecyclerview:1.0.6'
    compile 'com.squareup.picasso:picasso:2.5.2'
    compile 'com.android.support:multidex:1.0.1'
    compile 'com.flyco.tablayout:FlycoTabLayout_Lib:2.1.2@aar'
//    compile 'com.youth.banner:banner:1.4.9'
//    compile 'com.github.chrisbanes.photoview:library:1.2.4'
    compile 'com.github.CymChad:BaseRecyclerViewAdapterHelper:2.9.33'
//    compile ('com.alibaba.android:vlayout:1.2.8@aar') {
//        transitive = true
//    }
    provided 'io.reactivex.rxjava2:rxjava:2.0.5'
    provided 'io.reactivex.rxjava2:rxandroid:2.0.1'
    provided 'org.greenrobot:eventbus:3.0.0'
    compile 'com.commit451:PhotoView:1.2.4'

}
